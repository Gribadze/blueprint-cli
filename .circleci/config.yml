version: 2

defaults: &defaults
    working_directory: ~/repo
    docker:
        - image: circleci/node:8

jobs:
    test:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run:
                name: Install dependencies
                command: npm install
            - run:
                name: Run tests
                command: npm test

            - save_cache:
                paths:
                    - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}
            - persist_to_workspace:
                root: ~/repo
                paths: .
    build:
        <<: *defaults
        steps:
            - attach_workspace:
                at: ~/repo
            - run:
                name: Building sources
                command: npm run build
            - persist_to_workspace:
                  root: ~/repo
                  paths: .
    deploy:
        <<: *defaults
        steps:
            - attach_workspace:
                at: ~/repo
            - run:
                name: Authenticate with registry
                command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
            - run: git status
            - run:
                name: Increment version
                command: |
                    npm version patch -m "Version patched to %s [ci skip]"
                    git push --all
            - run:
                name: Publish package
                command: npm publish

workflows:
    version: 2
    test-build-deploy:
        jobs:
            - test
            - build:
                requires:
                    - test
            - deploy:
                filters:
                    branches:
                        only:
                            - master
                requires:
                    - test
                    - build
